<!DOCTYPE html>
<html>
  <head>
    <title>TODO（JS）</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <!-- 未完了 -->
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <!-- ここから生成 -->
        <div class="list-row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <!-- ここまで生成 -->
        <li>
          <div class="list-row">
            TODOです
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- 完了 -->
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li>
          <div class="list-row">
            TODOでした
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
